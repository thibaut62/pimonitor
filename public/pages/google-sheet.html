<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet - Raspberry Pi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/sidebar.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Barre latérale (même code que dans index.html) -->
    <nav id="sidebar" class="active">
      <!-- Même contenu que dans index.html -->
    </nav>

    <!-- Contenu principal -->
    <div id="content">
      <div class="container-fluid">
        <div class="row mb-3">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <h1>
                <i class="fas fa-table"></i> 
                Google Sheet
              </h1>
              <button id="refresh-sheet" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-sync-alt"></i> Actualiser
              </button>
            </div>
            <p class="text-muted">
              Consultez et modifiez vos données directement depuis l'interface
            </p>
          </div>
        </div>

        <!-- Google Sheet (prend toute la page) -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-table me-2"></i> Feuille de calcul
                </div>
                <div class="d-flex">
                  <button id="configure-sheet" class="btn btn-sm btn-outline-light me-2">
                    <i class="fas fa-cog"></i>
                  </button>
                </div>
              </div>
              
              <!-- Configuration du Google Sheet -->
              <div id="sheet-config" class="p-3 bg-light" style="display: none;">
                <div class="row">
                  <div class="col-md-8">
                    <div class="input-group">
                      <span class="input-group-text">URL du Google Sheet</span>
                      <input type="text" id="sheet-url" class="form-control" 
                            value="https://docs.google.com/spreadsheets/d/1BUFBflVSR9kIC9vDtbHRbYvij0Xn8XouiAXfBroBZ4s/edit?usp=sharing">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <button id="save-sheet-config" class="btn btn-primary">Enregistrer</button>
                    <button id="cancel-sheet-config" class="btn btn-secondary ms-2">Annuler</button>
                  </div>
                </div>
              </div>
              
              <!-- Affichage du Google Sheet -->
              <div id="sheet-container" style="height: 75vh; width: 100%;">
                <iframe id="sheet-iframe" src="https://docs.google.com/spreadsheets/d/1BUFBflVSR9kIC9vDtbHRbYvij0Xn8XouiAXfBroBZ4s/edit?usp=sharing" 
                        style="width: 100%; height: 100%; border: none;"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/googlesheet.js"></script>
</body>
</html>
