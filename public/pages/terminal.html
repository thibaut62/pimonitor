<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal - Raspberry Pi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/sidebar.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Barre latérale (même code que dans index.html) -->
    <nav id="sidebar" class="active">
      <!-- Même contenu que dans index.html -->
    </nav>

    <!-- Contenu principal -->
    <div id="content">
      <div class="container-fluid">
        <div class="row mb-3">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <h1>
                <i class="fas fa-terminal"></i> 
                Terminal
              </h1>
              <span class="badge bg-success">Connecté</span>
            </div>
            <p class="text-muted">
              Exécutez des commandes Linux directement depuis votre navigateur
            </p>
          </div>
        </div>

        <!-- Terminal complet (prend toute la page) -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                  <i class="fas fa-terminal me-2"></i> Terminal Linux
                </div>
                <div class="d-flex">
                  <button id="clear-terminal" class="btn btn-sm btn-outline-light me-2" title="Effacer le terminal">
                    <i class="fas fa-eraser"></i>
                  </button>
                </div>
              </div>
              
              <div class="card-body p-0">
                <div id="terminal-container" class="bg-dark text-light p-3" style="height: 70vh; overflow-y: auto; font-family: monospace;">
                  <div id="terminal-output">
                    <div class="text-success">Bienvenue dans le terminal web du Raspberry Pi.</div>
                    <div class="text-success">Tapez 'help' pour voir les commandes disponibles.</div>
                    <div class="text-warning">Note: Certaines commandes peuvent nécessiter des privilèges sudo.</div>
                    <div>&nbsp;</div>
                  </div>
                  <div class="d-flex align-items-center">
                    <span class="text-success me-2">pi@raspberrypi:~$</span>
                    <input type="text" id="terminal-input" class="form-control form-control-sm bg-dark text-light border-0" 
                          style="width: calc(100% - 150px); font-family: monospace;" autocomplete="off">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/terminal.js"></script>
</body>
</html>
