<!-- Composant réseau -->
<div class="card-header">
    <i class="fas fa-microchip me-2"></i> Réseau
</div>
<!-- Composant réseau -->
<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div>
            <i class="fas fa-network-wired me-2"></i> Réseau
            <span id="network-status" class="badge bg-success ms-2">Actif</span>
        </div>
        <div>
            <button id="refresh-network" class="btn btn-sm btn-outline-light me-2" title="Rafraîchir">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="network-toggle-btn" class="btn btn-sm btn-outline-light" title="Réduire/Agrandir">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>
    
    <div id="network-content">
        <!-- Contenu du composant réseau -->
        <!-- Statistiques réseau -->
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white">
                            <i class="fas fa-arrow-down me-2"></i> Téléchargement
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>Actuel :</div>
                                <div><strong id="network-current-down">0 KiB/s</strong></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Aujourd'hui :</div>
                                <div><strong id="network-today-down">0 MB</strong></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Ce mois :</div>
                                <div><strong id="network-month-down">0 GB</strong></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Total :</div>
                                <div><strong id="network-total-down">0 GB</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header bg-danger text-white">
                            <i class="fas fa-arrow-up me-2"></i> Envoi
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>Actuel :</div>
                                <div><strong id="network-current-up">0 KiB/s</strong></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Aujourd'hui :</div>
                                <div><strong id="network-today-up">0 MB</strong></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Ce mois :</div>
                                <div><strong id="network-month-up">0 GB</strong></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Total :</div>
                                <div><strong id="network-total-up">0 GB</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Interfaces réseau -->
            <div class="mt-3">
                <h6><i class="fas fa-ethernet me-2"></i> Interfaces réseau</h6>
                <div class="table-responsive">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>Interface</th>
                                <th>État</th>
                                <th>IP</th>
                                <th>MAC</th>
                                <th>Vitesse</th>
                            </tr>
                        </thead>
                        <tbody id="network-interfaces">
                            <!-- Les interfaces seront ajoutées dynamiquement ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="card-footer">
            <small class="text-muted">Dernière mise à jour: <span id="network-last-update">--:--:--</span></small>
        </div>
    </div>
</div>
