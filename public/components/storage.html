<!-- Composant Stockage -->
<div class="card-header">
    <i class="fas fa-microchip me-2"></i> Stockage
</div>
<div class="col-md-4">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-hdd me-2"></i> Stockage
        </div>
        <div class="card-body">
            <div id="disk-info">
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <span>/dev/root</span>
                        <span>25.57 GB / 1834.18 GB</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" 
                            style="width: 1.4%" 
                            aria-valuenow="1.4" 
                            aria-valuemin="0" 
                            aria-valuemax="100">
                            1.4%
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <span>/dev/sda1</span>
                        <span>0.03 GB / 0.25 GB</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" 
                            style="width: 12%" 
                            aria-valuenow="12" 
                            aria-valuemin="0" 
                            aria-valuemax="100">
                            12%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
